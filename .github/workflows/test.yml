name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  runner-job:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: "postgres"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run migration
        run: npm run migrate up
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          # try adding password here
          NODE_ENV: ciTest

      - name: Run tests
        run: npm run ciTest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          NODE_ENV: ciTest
