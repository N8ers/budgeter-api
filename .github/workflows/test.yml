name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  runner-job:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      # CHANGE THIS TO RUN MIGRATIONS NOT SEED
      # - name: Connect to PostgreSQL
      #   run: node ci-create-db.js
      #   env:
      #     POSTGRES_HOST: localhost
      #     POSTGRES_PORT: 5432
      #     SECRET_MESSAGE: helloThere
      #     NODE_ENV: ciTest

      # RUN Migrations
      - name: Run migration
        run: npm run migrate-latest
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          SECRET_MESSAGE: helloThere
          NODE_ENV: ciTest

      # Run tests
      - name: Run tests
          run: npm run test
          env:
            POSTGRES_HOST: localhost
            POSTGRES_PORT: 5432
            SECRET_MESSAGE: helloThere
            NODE_ENV: ciTest